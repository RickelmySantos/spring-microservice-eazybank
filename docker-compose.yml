services:
  postgres-local:
    image: postgres:latest
    container_name: postgres-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: unless-stopped
    healthcheck:
      test: "pg_isready --username=postgres && psql --username=postgres --list"
      timeout: 10s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra:/docker-entrypoint-initdb.d
    networks:
      - rsdesenvolvimento
  rabbitmq:
    image: rabbitmq:4.1-management
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - rsdesenvolvimento

  accounts:
    build:
      context: ./accounts
      dockerfile: Dockerfile
    # profiles:
    #   - "app"
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-local:5432/accounts
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: org.postgresql.Driver
    depends_on:
      postgres-local:
        condition: service_healthy
    networks:
      - rsdesenvolvimento

  cards:
    build:
      context: ./cards
      dockerfile: Dockerfile
    # profiles:
    #   - "app"
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-local:5432/cards
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: org.postgresql.Driver
    depends_on:
      postgres-local:
        condition: service_healthy
    networks:
      - rsdesenvolvimento

  loans:
    build:
      context: ./loans
      dockerfile: Dockerfile
    # profiles:
    #   - "app"
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-local:5432/loans
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: org.postgresql.Driver
    depends_on:
      postgres-local:
        condition: service_healthy
    networks:
      - rsdesenvolvimento
networks:
  rsdesenvolvimento:
    driver: bridge
volumes:
  postgres_data:
