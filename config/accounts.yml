server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: accounts
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/accounts}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER-CLASS-NAME:org.postgresql.Driver}
  jpa:
    show-sql: true
  sql:
    init:
      mode: never
  hibernate:
    ddl-auto: update
    format_sql: false
    jakarta.persistence.schema-generation.scripts:
      action: drop-and-create
      create-source: metadata
      create-target: target/create.sql
      drop-source: metadata
      drop-target: target/drop.sql
  config:
    import: ${SPRING_CONFIG_IMPORT:configserver:http://localhost:8071/api}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/api/eureka/}

build:
  version: 1.0

accounts:
  message: "Bem-vindo ao microservi√ßo de contas"
  contactDetails:
    name: "RSDesenvolvimento"
    email: "rsdesenvolvimento@gmail.com"
